<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalFlow Project - Interactive Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .search-box {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 200px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }

        .detail-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(78, 205, 196, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .detail-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-icon {
            font-size: 1.5rem;
        }

        .detail-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4ecdc4;
        }

        .detail-description {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .detail-code {
            background: #0d1117;
            border-radius: 8px;
            padding: 12px;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.75rem;
            color: #f0f6fc;
            white-space: pre;
            overflow-x: auto;
            display: none;
        }

        .detail-code.visible {
            display: block;
        }

        .detail-code .keyword {
            color: #ff7b72;
        }

        .detail-code .comment {
            color: #8b949e;
        }

        .detail-code .string {
            color: #a5d6ff;
        }

        .detail-code .type {
            color: #79c0ff;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .visualization {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            flex: 1;
            min-height: 400px;
            position: relative;
        }

        .visualization:active {
            cursor: grabbing;
        }

        .module-section {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }

        .module-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4ecdc4;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 5px;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .file-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            margin-right: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
        }

        .dependency-graph {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            stroke: #fff;
        }

        .link {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1.5px;
        }

        .node-label {
            fill: white;
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸš€ SignalFlow Project Dashboard</h1>
        <p>Interactive view of the production-ready reactive framework - 129 headers, 37 tests, 8 benchmarks</p>
    </div>

    <div class="controls">
        <div class="filter-group">

        let currentFilter = 'all';
        let searchTerm = '';

        document.addEventListener('DOMContentLoaded', function () {
            initializeFilters();
            initializeSearch();
            renderFileTree();
            renderVisualization();
            updateStats();
        });

        function initializeFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderFileTree();
                    renderVisualization();
                    updateStats();
                });
            });
        }

        function initializeSearch() {
            document.getElementById('searchBox').addEventListener('input', function () {
                searchTerm = this.value.toLowerCase();
                renderFileTree();
                renderVisualization();
                updateStats();
            });
        }

        function getFilteredData() {
            if (currentFilter === 'all') return projectData;
            const filtered = {};
            if (projectData[currentFilter]) filtered[currentFilter] = projectData[currentFilter];
            return filtered;
        }

        function matchesSearch(file) {
            if (!searchTerm) return true;
            return file.name.toLowerCase().includes(searchTerm) || file.description.toLowerCase().includes(searchTerm);
        }

        function renderFileTree() {
            const fileTree = document.getElementById('fileTree');
            const data = getFilteredData();
            fileTree.innerHTML = '';

            Object.entries(data).forEach(([key, module]) => {
                const section = document.createElement('div');
                section.className = 'module-section';

                const title = document.createElement('div');
                title.className = 'module-title';
                title.textContent = module.name;
                title.style.color = module.color;
                section.appendChild(title);

                const filteredFiles = module.files.filter(matchesSearch);
                filteredFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `<span class="file-type">${file.type}</span>${file.name}`;

                    // Add hover handler for detail panel
                    fileItem.addEventListener('mouseenter', () => showFileDetails(file, module));
                    fileItem.addEventListener('mouseleave', hideDetails);

                    section.appendChild(fileItem);
                });

                if (filteredFiles.length > 0) fileTree.appendChild(section);
            });
        }

        function updateStats() {
            const data = getFilteredData();
            let totalFiles = 0, headerFiles = 0, sourceFiles = 0;
            Object.values(data).forEach(module => {
                const filtered = module.files.filter(matchesSearch);
                totalFiles += filtered.length;
                headerFiles += filtered.filter(f => f.type === 'h').length;
                sourceFiles += filtered.filter(f => f.type === 'cpp').length;
            });
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('headerFiles').textContent = headerFiles;
            document.getElementById('sourceFiles').textContent = sourceFiles;
        }

        function renderVisualization() {
            const svg = d3.select('.dependency-graph');
            svg.selectAll("*").remove();
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            const data = getFilteredData();
            const nodes = [];
            const links = [];

            Object.entries(data).forEach(([key, module]) => {
                const filteredFiles = module.files.filter(matchesSearch);
                nodes.push({ id: key, name: module.name, type: 'module', color: module.color, size: 20, files: filteredFiles.length });
                filteredFiles.forEach(file => {
                    const nodeId = `${key}_${file.name}`;
                    nodes.push({ id: nodeId, name: file.name, type: 'file', color: file.type === 'h' ? '#4ecdc4' : '#ff6b6b', size: 8, description: file.description });
                    links.push({ source: key, target: nodeId });
                });
            });

            const deps = { 'core': ['storage', 'signals'], 'signals': ['operators'], 'gas': ['signals', 'core'], 'replication': ['core'], 'spatial': ['core'], 'blueprint': ['signals', 'gas'] };
            Object.keys(data).forEach(src => {
                if (deps[src]) deps[src].forEach(tgt => { if (data[tgt]) links.push({ source: src, target: tgt, type: 'dep' }); });
            });

            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.size + 5));

            const link = svg.append('g').selectAll('line').data(links).enter().append('line')
                .attr('class', 'link')
                .attr('stroke', d => d.type === 'dep' ? '#ffd93d' : 'rgba(255,255,255,0.3)')
                .attr('stroke-width', d => d.type === 'dep' ? 2 : 1);

            const node = svg.append('g').selectAll('circle').data(nodes).enter().append('circle')
                .attr('class', 'node').attr('r', d => d.size).attr('fill', d => d.color)
                .attr('stroke', '#fff').attr('stroke-width', 2)
                .call(d3.drag().on('start', (e, d) => { if (!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
                    .on('drag', (e, d) => { d.fx = e.x; d.fy = e.y; })
                    .on('end', (e, d) => { if (!e.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }));

            const labels = svg.append('g').selectAll('text').data(nodes).enter().append('text')
                .attr('class', 'node-label').attr('dy', d => d.size + 12)
                .style('font-size', d => d.type === 'module' ? '11px' : '8px')
                .style('font-weight', d => d.type === 'module' ? 'bold' : 'normal')
                .text(d => d.name);

            const tooltip = d3.select('.tooltip');
            node.on('mouseover', (e, d) => { tooltip.transition().duration(200).style('opacity', .9); tooltip.html(`<strong>${d.name}</strong><br/>${d.description || d.files + ' files'}`).style('left', (e.pageX + 10) + 'px').style('top', (e.pageY - 28) + 'px'); })
                .on('mouseout', () => tooltip.transition().duration(500).style('opacity', 0));

            simulation.on('tick', () => {
                link.attr('x1', d => d.source.x).attr('y1', d => d.source.y).attr('x2', d => d.target.x).attr('y2', d => d.target.y);
                node.attr('cx', d => d.x).attr('cy', d => d.y);
                labels.attr('x', d => d.x).attr('y', d => d.y);
            });
        }

        window.addEventListener('resize', renderVisualization);

        // Extended file descriptions with code examples
        const fileDetails = {
            'SignalDescriptor.h': { desc: 'Core 128-bit cache-aligned signal handle. Contains TypeHash, Flags, and raw storage pointer.', code: 'FSignalHandle Handle;\nHandle.TypeHash; // Runtime type info\nHandle.Flags;    // ESignalFlags bitmask' },
            'SignalKey.h': { desc: 'Unique signal identifiers with compile-time hashing for O(1) lookups.', code: 'FSignalKey Key("Player.Health");\nbool eq = Key == Other; // Hash comparison' },
            'SignalTypeRegistry.h': { desc: 'Type-erased registry with arithmetic operators for any registered type.', code: 'Registry.Add(TypeHash, BytesA, BytesB);\nRegistry.Multiply(TypeHash, Bytes, Scalar);' },
            'MakeSignal.h': { desc: 'Factory functions for creating signals with different behaviors.', code: 'auto Health = MakeSignal(100.0f);\nauto Computed = Computed([](float h) {\n  return h / 100.0f;\n}, Health);' },
            'ArithmeticOperators.h': { desc: 'Operator overloads for signal arithmetic: +, -, *, /.', code: 'auto Sum = SignalA + SignalB;\nauto Scaled = Signal * 2.0f;' },
            'PipeOperators.h': { desc: 'Pipe operator | for fluent chaining of signal transformations.', code: 'auto Result = Input\n  | Clamp(0, 100)\n  | Map([](auto v) { return v * 2; })\n  | Debounce(0.3f);' },
            'TimeOperators.h': { desc: 'Time-based operators: Delay, Debounce, Throttle, Smooth.', code: 'auto Delayed = Signal | Delay(1.0f);\nauto Smooth = Signal | Smooth(0.1f);' },
            'TypeErasedEffectSpec.h': { desc: 'Type-erased GAS effect specification with builder pattern.', code: 'FEffectSpec Spec = FEffectSpec::Make()\n  .WithDuration(5.0f)\n  .WithAdditive(DamageType, 10.0f);' },
            'TypeErasedEffectManager.h': { desc: 'Manages active effects, handles stacking policies and reapplication.', code: 'Manager.ApplyEffect(Target, Spec);\nManager.RemoveEffect(Handle);' },
            'SignalReplicationTypes.h': { desc: 'Network-aware signal types with automatic delta compression.', code: 'auto Health = MakeSignal(100.0f,\n  "Player.Health", ESignalFlags::Replicated);' },
        };

        function showFileDetails(file, module) {
            const panel = document.getElementById('detailPanel');
            const title = document.getElementById('detailTitle');
            const desc = document.getElementById('detailDescription');
            const code = document.getElementById('detailCode');

            title.textContent = file.name;
            title.style.color = module.color;

            const details = fileDetails[file.name];
            if (details) {
                desc.textContent = details.desc;
                code.textContent = details.code;
                code.classList.add('visible');
            } else {
                desc.textContent = file.description;
                code.classList.remove('visible');
            }

            panel.classList.add('visible');
        }

        function hideDetails() {
            // Small delay to prevent flicker
            setTimeout(() => {
                const panel = document.getElementById('detailPanel');
                if (!panel.matches(':hover')) {
                    panel.classList.remove('visible');
                }
            }, 100);
        }

        // Keep panel visible while hovering over it
        document.getElementById('detailPanel').addEventListener('mouseleave', () => {
            document.getElementById('detailPanel').classList.remove('visible');
        });
    </script>
</body>
